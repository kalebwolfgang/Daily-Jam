<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Jam — Shuffle</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a; --surface: #111111; --surface2: #1a1a1a; --border: #222222;
    --amber: #9b6dff; --amber-glow: rgba(155,109,255,0.10);
    --text: #e8e0d0; --text-dim: #7a7060; --text-muted: #3a3530;
    --y1:#5d8fe8; --y2:#5dba7f; --y3:#e85d8f; --y4:#e8a45d;
    --y5:#a45de8; --y6:#5de8e8; --y7:#e8e85d; --y8:#FF6B6B;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Space Mono', monospace; min-height: 100vh; overflow-x: hidden; }
  body::before { content: ''; position: fixed; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E"); pointer-events: none; z-index: 9999; opacity: 0.4; }

  /* NAV */
  .site-nav { position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; height: 56px; background: rgba(10,10,10,0.95); border-bottom: 1px solid var(--border); backdrop-filter: blur(8px); }
  .site-logo { font-family: 'Playfair Display', serif; font-size: 20px; font-weight: 900; color: var(--text); text-decoration: none; letter-spacing: -1px; }
  .site-logo span { color: var(--amber); font-style: italic; }
  .nav-links { display: flex; gap: 4px; }
  .nav-link { font-size: 11px; letter-spacing: 2px; text-transform: uppercase; color: var(--text-dim); text-decoration: none; padding: 8px 14px; transition: color 0.15s; }
  .nav-link:hover { color: var(--text); }
  .nav-link.active { color: var(--amber); }

  /* PAGE */
  .page-header { padding: 40px 40px 0; border-bottom: 1px solid var(--border); }
  .page-header h1 { font-family: 'Playfair Display', serif; font-size: clamp(36px, 5vw, 64px); font-weight: 900; line-height: 0.9; letter-spacing: -2px; margin-bottom: 12px; }
  .page-header h1 span { color: var(--amber); font-style: italic; }
  .page-header p { font-size: 11px; color: var(--text-dim); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 24px; }

  /* YEAR FILTER */
  .year-filter { display: flex; gap: 0; flex-wrap: wrap; padding-top: 2px; }
  .yf-btn { padding: 12px 18px; font-family: 'Space Mono', monospace; font-size: 11px; font-weight: 700; letter-spacing: 1px; color: var(--text-muted); background: transparent; border: none; border-bottom: 3px solid transparent; cursor: pointer; transition: all 0.15s; position: relative; top: 1px; white-space: nowrap; }
  .yf-btn:hover { color: var(--text); }
  .yf-btn.active { border-bottom-color: currentColor; }
  .yf-btn.all { color: var(--amber); }
  .yf-btn.y1 { color: var(--y1); } .yf-btn.y2 { color: var(--y2); } .yf-btn.y3 { color: var(--y3); }
  .yf-btn.y4 { color: var(--y4); } .yf-btn.y5 { color: var(--y5); } .yf-btn.y6 { color: var(--y6); }
  .yf-btn.y7 { color: var(--y7); } .yf-btn.y8 { color: var(--y8); }

  /* MAIN AREA */
  .shuffle-area { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 40px 80px; min-height: calc(100vh - 200px); }

  /* CARD */
  .song-card { width: 100%; max-width: 540px; background: var(--surface); border: 1px solid var(--border); position: relative; margin-bottom: 36px; }
  .card-top-bar { height: 4px; width: 100%; background: var(--amber); transition: background 0.3s; }
  .card-inner { padding: 32px 36px 36px; }
  .card-pool { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 20px; }
  .card-song { font-family: 'Playfair Display', serif; font-size: clamp(24px, 4vw, 36px); font-weight: 700; line-height: 1.1; margin-bottom: 8px; color: var(--text); }
  .card-artist { font-size: 14px; color: var(--amber); margin-bottom: 4px; transition: color 0.3s; }
  .card-album { font-size: 12px; color: var(--text-muted); margin-bottom: 24px; }
  .card-meta { display: flex; gap: 24px; flex-wrap: wrap; margin-bottom: 24px; }
  .meta-item label { display: block; font-size: 9px; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 3px; }
  .meta-item span { font-size: 14px; font-weight: 700; color: var(--text); }
  .year-pill { display: inline-block; padding: 3px 8px; font-size: 10px; font-weight: 700; letter-spacing: 1px; border: 1px solid; }
  .year-pill.y1 { border-color: var(--y1); color: var(--y1); } .year-pill.y2 { border-color: var(--y2); color: var(--y2); }
  .year-pill.y3 { border-color: var(--y3); color: var(--y3); } .year-pill.y4 { border-color: var(--y4); color: var(--y4); }
  .year-pill.y5 { border-color: var(--y5); color: var(--y5); } .year-pill.y6 { border-color: var(--y6); color: var(--y6); }
  .year-pill.y7 { border-color: var(--y7); color: var(--y7); } .year-pill.y8 { border-color: var(--y8); color: var(--y8); }

  .btn-spotify { display: inline-flex; align-items: center; gap: 8px; background: #1DB954; color: #000; font-family: 'Space Mono', monospace; font-size: 12px; font-weight: 700; padding: 10px 18px; text-decoration: none; letter-spacing: 1px; transition: opacity 0.15s; }
  .btn-spotify:hover { opacity: 0.85; }

  /* PLACEHOLDER STATE */
  .card-placeholder .card-song { color: var(--text-muted); font-style: italic; }
  .card-placeholder .card-artist,
  .card-placeholder .card-album { color: var(--text-muted); }
  .card-placeholder .btn-spotify { opacity: 0.3; pointer-events: none; }

  /* SLOT MACHINE SPIN ANIMATION */
  @keyframes slotSpin {
    0%   { opacity: 1; transform: translateY(0); }
    20%  { opacity: 0; transform: translateY(-12px); }
    21%  { opacity: 0; transform: translateY(12px); }
    40%  { opacity: 1; transform: translateY(0); }
    60%  { opacity: 0; transform: translateY(-12px); }
    61%  { opacity: 0; transform: translateY(12px); }
    80%  { opacity: 1; transform: translateY(0); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes settleBounce {
    0%   { opacity: 0; transform: translateY(18px) scale(0.97); }
    60%  { opacity: 1; transform: translateY(-4px) scale(1.01); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }
  .card-inner.spinning .card-song,
  .card-inner.spinning .card-artist,
  .card-inner.spinning .card-album,
  .card-inner.spinning .card-meta,
  .card-inner.spinning .btn-spotify { animation: slotSpin 0.18s linear infinite; }
  .card-inner.settling .card-song,
  .card-inner.settling .card-artist,
  .card-inner.settling .card-album,
  .card-inner.settling .card-meta,
  .card-inner.settling .btn-spotify { animation: settleBounce 0.35s cubic-bezier(.34,1.56,.64,1) forwards; }

  /* SHUFFLE BUTTON */
  .shuffle-btn { font-family: 'Space Mono', monospace; font-size: 13px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; background: var(--amber); color: var(--bg); border: none; padding: 16px 48px; cursor: pointer; transition: opacity 0.15s, transform 0.1s; }
  .shuffle-btn:hover { opacity: 0.88; }
  .shuffle-btn:active { transform: scale(0.97); }
  .shuffle-btn:disabled { opacity: 0.4; cursor: default; }
  .pool-size { margin-top: 14px; font-size: 11px; color: var(--text-muted); letter-spacing: 1px; }

  @media (max-width: 700px) {
    .site-nav { padding: 0 16px; } .nav-link { padding: 8px 8px; font-size: 10px; }
    .page-header { padding: 32px 16px 0; }
    .shuffle-area { padding: 40px 16px 60px; }
    .card-inner { padding: 24px 20px 28px; }
  }
</style>
</head>
<body>

<nav class="site-nav">
  <a class="site-logo" href="index.html">Daily <span>Jam</span></a>
  <div class="nav-links">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="catalog.html">Catalog</a>
    <a class="nav-link" href="calendar.html">Calendar</a>
    <a class="nav-link" href="stats.html">Stats</a>
    <a class="nav-link active" href="shuffle.html">Shuffle</a>
  </div>
</nav>

<div class="page-header">
  <h1>Shuf<span>fle</span></h1>
  <p>Spin a random song from the archive</p>
  <div class="year-filter">
    <button class="yf-btn all active" data-year="0">All Years</button>
    <button class="yf-btn y1" data-year="1">DJ 1</button>
    <button class="yf-btn y2" data-year="2">DJ 2</button>
    <button class="yf-btn y3" data-year="3">DJ 3</button>
    <button class="yf-btn y4" data-year="4">DJ 4</button>
    <button class="yf-btn y5" data-year="5">DJ 5</button>
    <button class="yf-btn y6" data-year="6">DJ 6</button>
    <button class="yf-btn y7" data-year="7">DJ 7</button>
    <button class="yf-btn y8" data-year="8">DJ 8</button>
  </div>
</div>

<div class="shuffle-area">
  <div class="song-card card-placeholder" id="song-card">
    <div class="card-top-bar" id="card-top-bar"></div>
    <div class="card-inner" id="card-inner">
      <div class="card-pool" id="card-pool">All Years · Loading…</div>
      <div class="card-song" id="card-song">Hit shuffle to begin</div>
      <div class="card-artist" id="card-artist">—</div>
      <div class="card-album" id="card-album">—</div>
      <div class="card-meta">
        <div class="meta-item"><label>Day</label><span id="card-day">—</span></div>
        <div class="meta-item"><label>Date</label><span id="card-date">—</span></div>
        <div class="meta-item"><label>Year</label><span id="card-year-pill">—</span></div>
        <div class="meta-item"><label>Release</label><span id="card-release">—</span></div>
      </div>
      <a class="btn-spotify" id="card-spotify" href="#" target="_blank">▶ Open in Spotify</a>
    </div>
  </div>

  <button class="shuffle-btn" id="shuffle-btn" disabled>Loading…</button>
  <div class="pool-size" id="pool-size"></div>
</div>

<script>
function getDailyJamYear(dayNum) {
  const daysInYears = [365, 366, 365, 365, 365, 366, 365, 365];
  let total = 0;
  for (let i = 0; i < daysInYears.length; i++) {
    total += daysInYears[i];
    if (dayNum <= total) return i + 1;
  }
  return 8;
}

const YEAR_COLORS = ['','#5d8fe8','#5dba7f','#e85d8f','#e8a45d','#a45de8','#5de8e8','#e8e85d','#FF6B6B'];
const YEAR_LABELS = ['','2018–19','2019–20','2020–21','2021–22','2022–23','2023–24','2024–25','2025–26'];

let SONGS = [];
let pool = [];
let filterYear = 0;
let spinning = false;

function getPool() {
  return filterYear === 0 ? SONGS : SONGS.filter(s => getDailyJamYear(s[0]) === filterYear);
}

function updatePoolInfo() {
  const p = getPool();
  pool = p;
  const label = filterYear === 0 ? 'All Years' : `DJ ${filterYear} (${YEAR_LABELS[filterYear]})`;
  document.getElementById('card-pool').textContent = `${label} · ${p.length.toLocaleString()} songs`;
  document.getElementById('pool-size').textContent = `${p.length.toLocaleString()} songs in pool`;
}

function showSong(s) {
  const yr = getDailyJamYear(s[0]);
  const color = YEAR_COLORS[yr];
  document.getElementById('card-top-bar').style.background = color;
  document.getElementById('card-song').textContent = s[2];
  document.getElementById('card-artist').textContent = s[3];
  document.getElementById('card-artist').style.color = color;
  document.getElementById('card-album').textContent = s[4];
  document.getElementById('card-day').textContent = `Day ${s[0].toLocaleString()}`;
  document.getElementById('card-date').textContent = s[5];
  document.getElementById('card-year-pill').innerHTML = `<span class="year-pill y${yr}">DJ ${yr}</span>`;
  document.getElementById('card-release').textContent = s[14] || '—';
  document.getElementById('card-spotify').href = `https://open.spotify.com/track/${s[1]}`;
  document.getElementById('song-card').classList.remove('card-placeholder');
}

function pickRandom() {
  return pool[Math.floor(Math.random() * pool.length)];
}

function doShuffle() {
  if (spinning || pool.length === 0) return;
  spinning = true;
  const btn = document.getElementById('shuffle-btn');
  btn.disabled = true;
  btn.textContent = 'Spinning…';

  const inner = document.getElementById('card-inner');
  inner.classList.add('spinning');

  // Cycle through a few random songs visually during the spin
  let ticks = 0;
  const totalTicks = 7;
  const tickInterval = setInterval(() => {
    const preview = pickRandom();
    document.getElementById('card-song').textContent = preview[2];
    document.getElementById('card-artist').textContent = preview[3];
    document.getElementById('card-album').textContent = preview[4];
    ticks++;
    if (ticks >= totalTicks) {
      clearInterval(tickInterval);
      inner.classList.remove('spinning');
      inner.classList.add('settling');
      const final = pickRandom();
      showSong(final);
      setTimeout(() => {
        inner.classList.remove('settling');
        spinning = false;
        btn.disabled = false;
        btn.textContent = 'Shuffle Again';
      }, 380);
    }
  }, 90);
}

document.getElementById('shuffle-btn').addEventListener('click', doShuffle);

document.querySelectorAll('.yf-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.yf-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    filterYear = parseInt(this.dataset.year);
    updatePoolInfo();
  });
});

fetch('songs-list.json')
  .then(r => r.json())
  .then(data => {
    SONGS = data;
    pool = SONGS;
    updatePoolInfo();
    const btn = document.getElementById('shuffle-btn');
    btn.disabled = false;
    btn.textContent = 'Shuffle';
  });
</script>
</body>
</html>
